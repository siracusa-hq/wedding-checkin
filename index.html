<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>結婚式受付QRスキャン</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
      background-color: #f7f7f7;
    }
    #reader {
      width: 300px;
      margin: 0 auto;
    }
    #guestInfo {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-size: 1.3em;
    }
    .info {
      margin: 15px 0;
    }
    #backButton {
      margin-top: 15px;
      padding: 8px 15px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>受付QRスキャン</h1>

  <div id="reader"></div>

  <div id="guestInfo"></div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxaKh86h8CgWMrBPOtBg0Cfxw9Hcm3f2N_3-wx2g0QC-otqwuCrnFRhwGxNL3pE8L6f-A/exec';

    let html5QrcodeScanner;

    function onScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.clear();

      fetch(`${GAS_URL}?id=${encodeURIComponent(decodedText)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            document.getElementById("guestInfo").innerHTML = `
              <div class="info">ID: ${data.id}</div>
              <div class="info">氏名: ${data.name}</div>
              <div class="info">関係性: ${data.relation}</div>
              <div class="info">受付時刻: ${data.timestamp}</div>
              <div class="info">ご祝儀受取状況: ${data.giftStatus}</div>
              <div class="info">備考: ${data.note}</div>
              <button id="backButton">スキャンに戻る</button>
            `;

            document.getElementById("guestInfo").style.display = "block";
            document.getElementById("reader").style.display = "none";

            document.getElementById("backButton").addEventListener("click", restartScanner);

            setTimeout(restartScanner, 5000);
          } else {
            alert(`エラー: ${data.message}`);
            restartScanner();
          }
        })
        .catch(err => {
          console.error(err);
          alert("通信エラーが発生しました");
          restartScanner();
        });
    }

    function restartScanner() {
      document.getElementById("guestInfo").style.display = "none";
      document.getElementById("reader").style.display = "block";
      html5QrcodeScanner.render(onScanSuccess);
    }

    window.onload = function() {
      html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }, false);
      html5QrcodeScanner.render(onScanSuccess);
    };
  </script>
</body>
</html>
