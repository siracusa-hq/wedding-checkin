<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding QR Check-in</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #bdc3c7, #2c3e50);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      font-weight: 700;
      letter-spacing: 1px;
    }

    #reader {
      width: 320px;
      max-width: 90%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    #guestInfo {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      color: #333;
      font-size: 1.2em;
      max-width: 400px;
      width: 90%;
    }

    .info {
      margin: 15px 0;
      font-weight: bold;
    }

    #backButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #34495e;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #backButton:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>Wedding QR Check-in</h1>

  <div id="reader"></div>

  <div id="guestInfo"></div>

  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycby_zUOR3NvVZwJQqXnvWZoJnR2W_UuaFIFMYJcWjnriyl8MxKszFFU1iaurkMhBtfvSEg/exec';

    let html5QrcodeScanner;

    function onScanSuccess(decodedText, decodedResult) {
      html5QrcodeScanner.clear();

      fetch(`${GAS_URL}?id=${encodeURIComponent(decodedText)}`)
        .then(response => response.json())
        .then(data => {
          if (data.status === "OK") {
            let noteInfo = data.note ? `<div class="info">📝 備考: ${data.note}</div>` : '';

            document.getElementById("guestInfo").innerHTML = `
              <div class="info">⏰ ${data.timestamp}</div>
              <div class="info">🎫 ID: ${data.id}</div>
              <div class="info">👤 ${data.name}</div>
              <div class="info">🤝 ${data.relation}</div>
              <div class="info">💴 ${data.giftStatus}</div>
              <div class="info">🪑 ${data.seat}</div>
              ${noteInfo}
              <button id="backButton">スキャンに戻る</button>
            `;

            document.getElementById("guestInfo").style.display = "block";
            document.getElementById("reader").style.display = "none";

            document.getElementById("backButton").addEventListener("click", restartScanner);

            setTimeout(restartScanner, 10000);
          } else {
            alert(`エラー: ${data.message}`);
            restartScanner();
          }
        })
        .catch(err => {
          console.error(err);
          alert("通信エラーが発生しました");
          restartScanner();
        });
    }

    function restartScanner() {
      document.getElementById("guestInfo").style.display = "none";
      document.getElementById("reader").style.display = "block";
      html5QrcodeScanner.render(onScanSuccess);
    }

    window.onload = function() {
      html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 }, false);
      html5QrcodeScanner.render(onScanSuccess);
    };
  </script>
</body>
</html>
